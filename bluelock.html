<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluelock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("https://th.bing.com/th/id/OIP.JJlHqy1eTz6ooNe-vsy8eQHaEK?rs=1&pid=ImgDetMain");
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            color: #3498db; /* Couleur du titre en bleu */
        }

        #container {
            width: 70%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(20, 20, 20, 0.8); /* Opacité pour améliorer la lisibilité */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #video-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: auto;
            border: 5px solid #3498db; /* Bordure bleue autour de l'iframe */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            object-fit: cover;
        }

        #episode-image {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #episode-selector {
            margin-top: 20px;
            align-self: flex-start;
        }

        select, button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db; /* Couleur des boutons en bleu */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }

        select:hover, button:hover {
            background-color: #2980b9;
        }

        select {
            margin-right: 10px;
        }

        button {
            margin-top: 10px;
        }

        .summary {
            margin-top: 20px;
            text-align: center;
            color: #3498db; /* Couleur du résumé en bleu */
        }
    </style>
</head>
<body onload="changeEpisode()"> <!-- Appeler la fonction changeEpisode() au chargement de la page -->

        </div>

        <div id="summary" class="summary">
            <h2>Résumé de l'épisode</h2>

        </div>
    </div>

    <script>
        // Fonction pour changer l'épisode
        function changeEpisode() {
            var selectedEpisode = document.getElementById("episode-select").value;
            var videoPlayer = document.getElementById("video-player");
            videoPlayer.src = selectedEpisode;

            var episodeTitle = document.getElementById("episode-title");
            episodeTitle.textContent = "Bluelock - " + document.getElementById("episode-select").options[document.getElementById("episode-select").selectedIndex].text;

            // Mettre à jour le résumé de l'épisode
            updateEpisodeSummary();
        }

        // Fonction pour passer à l'épisode suivant
        function nextEpisode() {
            // Bluelock n'a que 24 épisodes pour l'instant, donc cette fonctionnalité n'est pas implémentée.
            alert("Il n'y a que 24 épisodes disponibles pour le moment.");
        }

        // Fonction pour mettre à jour le résumé de l'épisode
        function updateEpisodeSummary() {
            // Bluelock n'a pas de résumé pour l'instant, donc cette fonctionnalité n'est pas implémentée.
            document.getElementById("episode-summary").textContent = "Résumé de l'épisode : [Résumé non disponible]";
        }
    </script>
