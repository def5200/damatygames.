            justify-content: center;

        .episode iframe {

            border: none;
            border-radius: 10px;
        }

        .episode img {

            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {

    <button onclick="nextEpisode()">Épisode suivant</button>

    <script>
        var currentEpisode = 1;
        var episodeCount = 6; // Nombre total d'épisodes

        function nextEpisode() {
            currentEpisode++;
            if (currentEpisode > episodeCount) {
                currentEpisode = 1;
            }
            showEpisode(currentEpisode);
        }

        function showEpisode(episodeNumber) {
            for (var i = 1; i <= episodeCount; i++) {
                var episodeDiv = document.getElementById("episode" + i);
                if (i === episodeNumber) {
                    episodeDiv.style.display = "block";
                } else {
                    episodeDiv.style.display = "none";
                }
            }
        }

        showEpisode(currentEpisode);
    </script>
