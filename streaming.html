<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming - Damaty</title>
    <style>
        /* Styles pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }

        /* Styles pour l'en-tête */
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Styles pour le logo */
        .logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Styles pour la barre de navigation */
        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff4500;
        }

        /* Styles pour la section héro */
        .hero {
            background-image: url('https://www.welovebuzz.com/wp-content/uploads/2016/10/vVVBwYt0cPC5UTb50X14fBdM4ss.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            border-bottom: 1px solid #555;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Styles pour la section de contenu */
        .content {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #ff4500;
            margin-bottom: 20px;
        }

        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .media-item {
            text-align: center;
            width: 150px; /* Taille réduite */
            cursor: pointer;
        }

        .media-item img {
            width: 100%;
            border-radius: 10px;
        }

        /* Styles pour le pied de page */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        /* Styles pour les épisodes */
        .episode-list {
            display: none;
            text-align: left;
            margin-top: 20px;
        }

        .episode-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .episode-list ul li {
            margin-bottom: 10px;
        }

        .episode-list ul li a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            padding: 5px 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .episode-list ul li a:hover {
            background-color: #ff4500;
        }

        /* Styles pour le bouton d'accueil */
        .home-button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #ff6347;
        }

        /* Styles pour les liens de titre */
        .anime-link {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .anime-link:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://i.imgur.com/I1TFu8I.gif" alt="Damaty Logo">
        <nav>
            <ul>
                <li><a href="#">Animes</a></li>
                <li><a href="#" class="home-button">Accueil</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Les derniers ajouts en streaming</h1>
        <p>Découvrez les dernières séries, films et animes disponibles sur Damaty.</p>
    </section>
    <section class="content">

            <div class="media-item">
                <a href="episode.html" class="anime-link">

                    <h3>Classroom of the Elite</h3>
                </a>
            </div>
            <div class="media-item">
                <a href="bluelock.html" class="anime-link">

                    <h3>BLUELOCK</h3>
                </a>
            </div>
            <div class="media-item">
                <a href="episode o.html" class="anime-link">
                    <img src="https://tupersonajefavorito.com/wp-content/uploads/2019/11/cover.jpg" alt="Anime 3">
                    <h3>ORANGE</h3>
                </a>
            </div>
            <div class="media-item">
                <a href="kuroko vf.html" class="anime-link">
                    <img src="https://c4.wallpaperflare.com/wallpaper/726/575/811/kuroko-no-basket-blue-basketball-anime-boys-wallpaper-preview.jpg" alt="Anime 4">
                    <h3>KUROKO NO BASKET</h3>
                </a>
            </div>
            <!-- Ajout de The Walking Dead -->

                <a href="thewalkingdead.html" class="anime-link">

    </section>
    <footer>
        <p>&copy; 2024 Damaty. Tous droits réservés.</p>
    </footer>
</body>
</html>
