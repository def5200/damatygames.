    <script>
        // Fonction pour changer l'épisode
        function changeEpisode() {
            var selectedEpisode = document.getElementById("episode-select").value;
            var videoPlayer = document.getElementById("video-player");
            videoPlayer.src = selectedEpisode;

            var episodeTitle = document.getElementById("episode-title");
            episodeTitle.textContent = "Kuroko no Basket - " + document.getElementById("episode-select").options[document.getElementById("episode-select").selectedIndex].text;

            // Mettre à jour le résumé de l'épisode
            updateEpisodeSummary();
        }

        // Fonction pour passer à l'épisode suivant
        function nextEpisode() {
            var currentEpisodeIndex = document.getElementById("episode-select").selectedIndex;
            var nextEpisodeIndex = currentEpisodeIndex + 1;
            var episodeSelect = document.getElementById("episode-select");

            if (nextEpisodeIndex < episodeSelect.options.length) {
                episodeSelect.selectedIndex = nextEpisodeIndex;
                changeEpisode();
            }
        }

        // Fonction pour mettre à jour le résumé de l'épisode
        function updateEpisodeSummary() {
            var episodeSelect = document.getElementById("episode-select");
            var episodeSummary = document.getElementById("episode-summary");

            // Définir le résumé de chaque épisode
            switch(episodeSelect.selectedIndex) {
                case 0:
                    episodeSummary.textContent = "Résumé de l'épisode 1 : [Insérer résumé de l'épisode 1 ici]";
                    break;
                case 1:
                    episodeSummary.textContent = "Résumé de l'épisode 2 : [Insérer résumé de l'épisode 2 ici]";
                    break;
                case 2:
                    episodeSummary.textContent = "Résumé de l'épisode 3 : [Insérer résumé de l'épisode 3 ici]";
                    break;
                // Ajouter les cas pour les autres épisodes ici
                default:
                    episodeSummary.textContent = "Résumé de l'épisode : [Insérer résumé de l'épisode ici]";
            }
