<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damaty Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("https://th.bing.com/th/id/OIP.n-w_04Mes1NoLyEAJ5gQHAHaEK?rs=1&pid=ImgDetMain");
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            color: orange; /* Modification de la couleur du titre en orange */
        }

        #container {
            width: 70%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(20, 20, 20, 0.8); /* Ajoute une légère opacité pour améliorer la lisibilité */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #video-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: auto;
            border: 5px solid orange; /* Ajout d'une bordure orange autour de l'iframe */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            object-fit: cover;
        }

        #episode-image {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #episode-selector {
            margin-top: 20px;
            align-self: flex-start;
        }

        select, button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: orange; /* Modification de la couleur des boutons en orange */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }

        select:hover, button:hover {
            background-color: #d63000;
        }

        select {
            margin-right: 10px;
        }

        button {
            margin-top: 10px;
        }

        .summary {
            margin-top: 20px;
            text-align: center;
            color: orange; /* Modification de la couleur du résumé en orange */
        }
    </style>
</head>
<body onload="changeEpisode()"> <!-- Appeler la fonction changeEpisode() au chargement de la page -->
    <div id="container">
        <h1 id="episode-title">Damaty Games - Épisode 2</h1>

        <div id="video-container">
            <iframe id="video-player" width="640" height="384" src="https://video.sibnet.ru/shell.php?videoid=4712523" frameborder="0" scrolling="no" allowfullscreen></iframe>
            <img id="episode-image" src="https://tupersonajefavorito.com/wp-content/uploads/2019/11/cover.jpg" alt="Affiche de l'épisode"> <!-- Modification de l'URL de l'image -->
        </div>

        <div id="episode-selector">
            <select id="episode-select" onchange="changeEpisode()">
                <option value="https://video.sibnet.ru/shell.php?videoid=4712519">Épisode 1</option> <!-- Modification de l'URL de l'épisode 1 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712523">Épisode 2</option> <!-- Ajout de l'URL de l'épisode 2 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712530">Épisode 3</option> <!-- Ajout de l'URL de l'épisode 3 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712536">Épisode 4</option> <!-- Ajout de l'URL de l'épisode 4 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712543">Épisode 5</option> <!-- Ajout de l'URL de l'épisode 5 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712557">Épisode 6</option> <!-- Ajout de l'URL de l'épisode 6 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712571">Épisode 7</option> <!-- Ajout de l'URL de l'épisode 7 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712580">Épisode 8</option> <!-- Ajout de l'URL de l'épisode 8 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712589">Épisode 9</option> <!-- Ajout de l'URL de l'épisode 9 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712598">Épisode 10</option> <!-- Ajout de l'URL de l'épisode 10 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712601">Épisode 11</option> <!-- Ajout de l'URL de l'épisode 11 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712605">Épisode 12</option> <!-- Ajout de l'URL de l'épisode 12 -->
                <option value="https://video.sibnet.ru/shell.php?videoid=4712612">Épisode 13</option> <!-- Ajout de l'URL de l'épisode 13 -->
                <!-- Autres options d'épisodes ici -->
            </select>
            <button onclick="nextEpisode()">Épisode suivant</button>
        </div>

        <div id="summary" class="summary">
            <h2>Résumé de l'épisode</h2>
            <p id="episode-summary">Résumé de l'épisode</p>
        </div>

        <h1>Film</h1>

        <div id="film-container">
            <iframe id="film-player" width="640" height="384" src="https://video.sibnet.ru/shell.php?videoid=5030157" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Fonction pour changer l'épisode
        function changeEpisode() {
            var selectedEpisode = document.getElementById("episode-select").value;
            var videoPlayer = document.getElementById("video-player");
            videoPlayer.src = selectedEpisode;

            var episodeTitle = document.getElementById("episode-title");
            episodeTitle.textContent = "Damaty Games - " + document.getElementById("episode-select").options[document.getElementById("episode-select").selectedIndex].text;

            // Mettre à jour le résumé de l'épisode
            updateEpisodeSummary();
        }

        // Fonction pour passer à l'épisode suivant
        function nextEpisode() {
            var currentEpisodeIndex = document.getElementById("episode-select").selectedIndex;
            var nextEpisodeIndex = currentEpisodeIndex + 1;
            var episodeSelect = document.getElementById("episode-select");

            if (nextEpisodeIndex < episodeSelect.options.length) {
                episodeSelect.selectedIndex = nextEpisodeIndex;
                changeEpisode();
            }
        }

        // Fonction pour mettre à jour le résumé de l'épisode
        function updateEpisodeSummary() {
            var episodeSelect = document.getElementById("episode-select");
            var episodeSummary = document.getElementById("episode-summary");

            // Définir le résumé de chaque épisode
            switch(episodeSelect.selectedIndex) {
                case 0:
                    episodeSummary.textContent = "Résumé de l'épisode 1 : [Insérer résumé de l'épisode 1 ici]";
                    break;
                case 1:
                    episodeSummary.textContent = "Résumé de l'épisode 2 : [Insérer résumé de l'épisode 2 ici]";
                    break;
                case 2:
                    episodeSummary.textContent = "Résumé de l'épisode 3 : [Insérer résumé de l'épisode 3 ici]";
                    break;
                case 3:
                    episodeSummary.textContent = "Résumé de l'épisode 4 : [Insérer résumé de l'épisode 4 ici]";
                    break;
                case 4:
                    episodeSummary.textContent = "Résumé de l'épisode 5 : [Insérer résumé de l'épisode 5 ici]";
                    break;
                case 5:
                    episodeSummary.textContent = "Résumé de l'épisode 6 : [Insérer résumé de l'épisode 6 ici]";
                    break;
                case 6:
                    episodeSummary.textContent = "Résumé de l'épisode 7 : [Insérer résumé de l'épisode 7 ici]";
                    break;
                case 7:
                    episodeSummary.textContent = "Résumé de l'épisode 8 : [Insérer résumé de l'épisode 8 ici]";
                    break;
                case 8:
                    episodeSummary.textContent = "Résumé de l'épisode 9 : [Insérer résumé de l'épisode 9 ici]";
                    break;
                case 9:
                    episodeSummary.textContent = "Résumé de l'épisode 10 : [Insérer résumé de l'épisode 10 ici]";
                    break;
                case 10:
                    episodeSummary.textContent = "Résumé de l'épisode 11 : [Insérer résumé de l'épisode 11 ici]";
                    break;
                case 11:
                    episodeSummary.textContent = "Résumé de l'épisode 12 : [Insérer résumé de l'épisode 12 ici]";
                    break;
                case 12:
                    episodeSummary.textContent = "Résumé de l'épisode 13 : [Insérer résumé de l'épisode 13 ici]";
                    break;
                default:
                    episodeSummary.textContent = "Résumé de l'épisode : [Insérer résumé de l'épisode ici]";
            }
        }
    </script>
</body>
</html>
