<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold War</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px; /* Taille réduite du logo */
        }

        .game-image {
            max-width: 100%;
            height: auto;
        }

        .download-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://i.imgur.com/I1TFu8I.gif" alt="Logo" class="logo">
        <h1>Call of Duty: Black Ops Cold War</h1>
        <img src="https://th.bing.com/th/id/R.280f5f9cdf32a61aff272b4a2cfef0ea?rik=EScpqQGZpAHAvA&pid=ImgRaw&r=0" alt="Cold War" class="game-image">
        <p>Cold War est un jeu de tir à la première personne développé par Treyarch et édité par Activision. Il est sorti en 2020.</p>
        <a href="https://pixeldrain.com/u/AaT43RMr">Télécharger</a>
    </div>
</body>

</html>
