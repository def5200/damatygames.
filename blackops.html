<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty: Black Ops 4</title>
    <style>
        /* Styles pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Styles pour le titre */
        h1 {
            color: #ff69b4; /* Rose */
            margin-top: 20px;
        }

        /* Styles pour l'image d'affiche */
        .poster {
            width: 50%;
            max-width: 300px; /* Taille maximale de l'image */
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styles pour le bouton de téléchargement */
        .download-btn {
            background-color: #007bff; /* Bleu */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #0056b3; /* Bleu foncé */
        }

        /* Styles pour le logo */
        .logo {
            width: 80px;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://i.imgur.com/I1TFu8I.gif" alt="Votre logo">
    <h1>Call of Duty: Black Ops 4</h1>
    <img class="poster" src="https://th.bing.com/th/id/OIP.Y5MKItC8bQFDZgNTFKxuxwHaLH?rs=1&pid=ImgDetMain" alt="Black Ops 4 Poster">
    <a class="download-btn" href="https://mega.nz/file/DRM0DLxL#z3Sx93g3H3c2Vzo56sJUZwFracT9_TS7VW91tVAT_Pk" target="_blank">Télécharger</a>
</body>
</html>
